{
  "name": "slide-drive-butter",
  "snapshotHTMLOnReady": true,
  "editor": {
    "default": "../editors/default-editor.html",
    "googlemap": "../editors/googlemap-editor.html"
  },
  "cornfield": {
    "server": "http://localhost:8888",
    "authtype": "browserid"
  },
  "ui": {
    "trackEventHighlight": "click",
    "title": "Butter <sup style=\"text-decoration: underline;\">0.3</sup>"
  },
  "plugin": {
    "plugins": [
      {
        "name": "deckjs",
        "type": "deckjs",
        "path": "external/popcornjs/plugin.deckjs.js"
      }
    ],
    "defaults": [
      "deckjs"
    ]
  },
  "icons": {
    "default": "popcorn-icon.png",
    "image": "image-icon.png"
  },
  "dirs": {
    "popcorn-js": "../external/popcorn-js/",
    "css": "../css/",
    "dialogs": "../dialogs/",
    "resources": "../resources/"
  },
  "mediaDefaults": {
    "frameAnimation": true
  },
  "popcorn": {
    "scripts": { },
    "callbacks": { }
  }
}

