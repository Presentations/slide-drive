{
  "name": "slide-drive-butter",
  "snapshotHTMLOnReady": false,
  "soltuion": "What if we don't reorder the DOM, but modify our Deck initialization to give it an array of sides in the order we want.",
  "editor": {
    "default": "../editors/default-editor.html"
  },
  "cornfield": {
    "server": "http://localhost:8888",
    "authtype": "browserid"
  },
  "ui": {
    "trackEventHighlight": "click",
    "title": "Butter <sup style=\"text-decoration: underline;\">0.3</sup>"
  },
  "plugin": {
    "plugins": [
      {
        "name": "Slide Drive",
        "type": "slidedrive",
        "path": "js/custom-plugins/plugin.slidedrive.js"
      }
    ],
    "defaults": [
      "slidedrive"
    ]
  },
  "icons": {
    "default": "popcorn-icon.png",
    "image": "image-icon.png"
  },
  "dirs": {
    "popcorn-js": "../external/popcorn-js/",
    "css": "../css/",
    "dialogs": "../dialogs/",
    "resources": "../resources/"
  },
  "mediaDefaults": {
    "frameAnimation": true
  },
  "popcorn": {
    "scripts": { },
    "callbacks": { }
  }
}

